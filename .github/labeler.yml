# Labelling by the files touched

ATL:
  - sdk/lib/atl/**

drivers:
  - drivers/**
  - sdk/lib/drivers/**
  - any: ["win32ss/drivers/**", "!win32ss/drivers/font/**"]

freeldr:
  - boot/freeldr/**

"kernel&hal":
  - hal/**
  - ntoskrnl/**

ROSTESTS:
  - modules/rostests/**

shell:
  - base/shell/explorer/**
  - base/shell/rshell/**
  - dll/shellext/**
  - dll/win32/browseui/**
  - dll/win32/shell32/**

Win32SS:
  - win32ss/**
